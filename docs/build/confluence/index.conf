<h2>Introduction</h2>
<p>Documentation for the Python Analytics Library Essential Toolkit. Below are links which lead to the documentation for the modules that make up this library. Additionally the Index link can be used to view every module, class, attribute, and method within the library. The module Index only displays the high level modules. Finally a search page can be used for ease of navigation.</p>
<h2>Background &amp; Preface</h2>
<p>The purpose of PALET is to expediate the process of querying TAF data and rapidly returning easily interpretable data sets. These data sets can pertain to a variety of measures useful to CMS analysts, such as Medicaid and CHIP enrollment, eligibility, costs of services, readmissions, pending renewals, acute care days and emergency room visits. The modules used to return these data sets can be referred to as Paletable objects. See the modules below such as Enrollment, Eligibility, etc. Paletable objects are high level objects that inherit from the Paletable module. The Paletable module contains filters that can be used to manipulate the data sets with a variety of filters or by groups. See the documentation for each module below for more details.</p>
<h2>Setting Up PALET</h2>
<p>To properly utilize this library, CMS analysts must follow a specific series of steps. These steps are outlined below:</p>
<ol style="list-style-type: decimal;">
<li>
<p>Log into Databricks using the PROD or VAL server</p>
</li>
<li>
<p>PROD is the preferred server for user testing</p>
</li>
<li>
<dl>
<dt>Open a notebook and ensure it is being run on the databricks-palet-uat-prod or databricks-palet-uat-val cluster</dt>
<dd>
<ol style="list-style-type: lower-alpha;">
<li>
<p>Note the cluster is critical to accessing the PALET library</p>
</li>
<li>
<p>If the cluster isn’t currently running, start the cluster</p>
</li>
</ol>
</dd>
</dl>
</li>
<li>
<p>Begin by importing one or more Paletable objects and the PaletMetadata module</p>
</li>
<li>
<dl>
<dt>Example:</dt>
<dd>
<ol style="list-style-type: lower-alpha;">
<li>
<p>from palet.Enrollment import Enrollment</p>
</li>
<li>
<p>from palet.Eligibility import Eligibility</p>
</li>
<li>
<p>from palet.PaletMetadata import PaletMetadata</p>
</li>
</ol>
</dd>
</dl>
</li>
</ol>
<p>From here, the analyst has more freedom and flexibility to explore and manipulate data as they see fit. Paletable objects can be combined with by groups from the Paletable class and overwritten by other Paletable objects. Explicit examples can be found in the modules’ documentation below.</p>
