<p>The EnrollmentType module is a critical component of the by group <ac:link ac:anchor="Paletable.Paletable.byEnrollmentType">
<ri:page ri:content-title="Paletable" />
<ac:link-body><code>byEnrollmentType()</code></ac:link-body>
</ac:link> in <ac:link ac:anchor="Paletable">
<ri:page ri:content-title="Paletable" />
<ac:link-body><code>Paletable</code></ac:link-body>
</ac:link>. This module only contains one class, EnrollmentType.</p>
<dl>
<dt><ac:structured-macro ac:name="anchor">
