</ac:structured-macro>
<em>class </em><code>EnrollmentType.</code><strong><code>EnrollmentType</code></strong></dt>
<dd><p>Bases: <code>object</code></p>
<p>The EnrollmentType class creates an alias called enrollment_type that transposes the 12 chip_cd columns allowing <ac:link ac:anchor="Paletable.Paletable.byEnrollmentType">
<ri:page ri:content-title="Paletable" />
<ac:link-body><code>byEnrollmentType()</code></ac:link-body>
</ac:link> to filter by various coverage types. It also plays a role in the backend method for decorating the enrollment_type_label column that is included when one runs <ac:link ac:anchor="Paletable.Paletable.byEnrollmentType">
<ri:page ri:content-title="Paletable" />
<ac:link-body><code>byEnrollmentType()</code></ac:link-body>
</ac:link> on a Paletable object like <ac:link ac:anchor="Enrollment">
<ri:page ri:content-title="Enrollment" />
<ac:link-body><code>Enrollment</code></ac:link-body>
</ac:link>.</p>
