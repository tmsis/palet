<p>The flagship class the Palet lirbary is built around. This class provides the frame work for other classes in the library. The Palet module contains the Palet class, the Utils subclass (short for utilities), and attributes for initialization, loading metadata, and showing data. The Paletable module inherits from this module, and as such all high level objects that inherit from the Paletable module inherit from Palet as well.</p>
<dl>
<dt><ac:structured-macro ac:name="anchor">
<ac:parameter ac:name="">Palet.Palet</ac:parameter>
</ac:structured-macro>
<em>class </em><code>Palet.</code><strong><code>Palet</code></strong>(<em><em>report_month</em>: <em>str</em></em>, <em><em>start_month</em>: <em>Optional[str]</em> = None</em>, <em><em>end_month</em>: <em>Optional[str]</em> = None</em>, <em><em>run_id</em>: <em>Optional[str]</em> = None</em>)</dt>
<dd><p>Bases: <code>object</code></p>
<p>The class responsible initialization, logging and utilities. This class is critical to utilizing the PALET library. It initializes the API, logs data, and provides access to the Utils subclass.</p>
<p style="font-weight: bold; margin-top: 30px">Example</p>
<p>from palet.Palet import Palet</p>
